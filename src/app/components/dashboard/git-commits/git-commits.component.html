<div class="grid grid-cols-2 gap-3 items-center justify-center">
  <div class="font-medium font-xl col-span-2">Git Commit Inputs</div>
  <mat-form-field>
    <mat-label>Time Window (Days)</mat-label>
    <input matInput type="number" [formControl]="inputsService.form.controls.daysWindow" />
  </mat-form-field>
</div>

<div>{{ commitsStore.commits().length }} total commits</div>
<div class="grid grid-cols-6 grid-rows-* gap-3">
  @for (authorCommits of commitsStore.authorsCommits(); track $index) {
  <app-git-heat-map
    [daysWindow]="appStore.queryParams['daysWindow']()"
    [author]="authorCommits[0]"
    [commits]="authorCommits[1]"
    class="border border-slate-300 rounded bg-slate-200 p-2"
  ></app-git-heat-map>
  }
</div>
