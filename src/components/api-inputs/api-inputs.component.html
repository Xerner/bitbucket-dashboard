<!-- API Inputs -->
<div class="grid grid-cols-4 gap-3 items-center justify-center">
  <div class="font-medium font-xl col-span-4">API Inputs</div>
  <mat-form-field>
    <mat-label>Workspace</mat-label>
    <input matInput [formControl]="inputsService.form.controls.workspace" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Project</mat-label>
    <input matInput [formControl]="inputsService.form.controls.project" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Token</mat-label>
    <input matInput [formControl]="inputsService.form.controls.access_token" />
  </mat-form-field>

  <div class="flex flex-col">
    <button
      mat-raised-button
      class="!bg-gradient-to-r from-blue-600 to-purple-600 !text-slate-100"
      color="primary"
      (click)="onFetchAllClicked()"
    >
      Fetch All
    </button>
    <div
      class="text-right text-xs font-light mt-2 mr-6 cursor-help underline decoration-dotted underline-offset-4"
      [ngClass]="{
        'text-red-800 !font-bold':
          appStore.requestCounter() >= appStore.requestCounterWarningThreshold
      }"
      matTooltip="Bitbuckets API supposedly has an request limit of 1000 per hour"
    >
      {{ appStore.requestCounter() }} requests sent
    </div>
  </div>
</div>

<!-- Pull Request Inputs -->
<div class="pb-0">
  <div class="font-medium font-xl mb-3">Pull Request Inputs</div>
  <div class="grid grid-cols-4 gap-3 w-full">
    <mat-form-field>
      <mat-label>Time Window (Days)</mat-label>
      <input
        matInput
        type="number"
        [formControl]="inputsService.form.controls.pullRequestDaysWindow"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last Updated Threshold</mat-label>
      <input
        matInput
        type="number"
        [formControl]="inputsService.form.controls.overdueThreshold"
      />
    </mat-form-field>

    <div></div>

    <button
      mat-raised-button
      class="!bg-gradient-to-r from-blue-600 to-purple-600 !text-slate-100 mt-2"
      color="primary"
      (click)="onFetchPullRequestsClicked()"
    >
      Fetch Pull Requests
    </button>
  </div>
</div>

<!-- Git Commit Inputs -->
<div class="font-medium font-xl mb-3">Git Commit Inputs</div>
<div class="grid grid-cols-4 gap-3 w-full">
  <mat-form-field>
    <mat-label>Time Window (Days)</mat-label>
    <input
      matInput
      type="number"
      [formControl]="inputsService.form.controls.commitDaysWindow"
    />
  </mat-form-field>

  <mat-form-field class="col-span-2">
    <mat-label>Username Aliases</mat-label>
    <input
      matInput
      [formControl]="inputsService.form.controls.author_aliases"
      placeholder="[{ name: 'john', aliases: ['johnny'] }]"
    />
  </mat-form-field>

  <button
    mat-raised-button
    class="!bg-gradient-to-r from-blue-600 to-purple-600 !text-slate-100 mt-2"
    color="primary"
    (click)="onFetchCommitsClicked()"
  >
    Fetch Commits
  </button>
</div>
